{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="listingTitle" placeholder="Listing Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="listingPrice" placeholder="Listing Price">
        </div>
        <input class="btn btn-primary" type="submit" value="List">
    </form>

    

{% endblock %}
